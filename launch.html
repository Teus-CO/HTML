<!-- Dit is gedaan met AI omdat ik geen javascript snap en het niet  werkte hoe ik het wilde zonder javascript -->
<script>
    function playAudioAfterClick() {
        const audio = document.getElementById('rocketAudio');
        audio.play().then(() => {
            console.log('Audio playback started successfully.');
        }).catch(error => {
            console.error('Audio playback failed:', error);
        });

       
        document.removeEventListener('click', playAudioAfterClick);
    }

    
    document.addEventListener('click', playAudioAfterClick);
</script>
